<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="w3-container">
        <h2>Login</h2>
        <form class="w3-container w3-card-4" action="/login" method="POST">
            <p>
            <label class="w3-text-blue"><b>Username</b></label>
            <input class="w3-input w3-border" name="username" type="text" required></p>
            <p>
            <label class="w3-text-blue"><b>Password</b></label>
            <input class="w3-input w3-border" name="password" type="password" required></p>
            <p>
            <button class="w3-btn w3-blue" type="submit">Login</button></p>
        </form>
    </div>
</body>
</html>
